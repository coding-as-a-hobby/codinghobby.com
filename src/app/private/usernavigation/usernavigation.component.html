<div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md modal-full-height modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Content</h4>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let item of playlist; let $index = index" (click)="onTopic(item, $index)">
            {{ item.title }}
          </li>
        </ul>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" mdbBtn class="waves-light peach-gradient" aria-label="Close" (click)="basicModal.hide()"
          mdbWavesEffect>Close</button>
      </div>
    </div>
  </div>
</div>
