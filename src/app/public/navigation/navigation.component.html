<!--Double navigation-->
<header>

  <!-- Sidebar navigation -->
  <mdb-side-nav #sidenav class="sn-bg-1" [fixed]="false">

      <mdb-navbar-brand>
          <li>
              <div class="logo-wrapper waves-light">
                  <a href="#">
                      <img src="http://mdbootstrap.com/img/logo/mdb-transparent.png" class="img-fluid flex-center">
                  </a>
              </div>
          </li>
          <!--/. Logo -->
      </mdb-navbar-brand>

      <links>
          <!--Social-->
          <li>
              <ul class="social">
                  <li>
                      <a class="icons-sm fb-ic">
                          <i class="fa fa-facebook"> </i>
                      </a>
                  </li>
                  <li>
                      <a class="icons-sm pin-ic">
                          <i class="fa fa-pinterest"> </i>
                      </a>
                  </li>
                  <li>
                      <a class="icons-sm gplus-ic">
                          <i class="fa fa-google-plus"> </i>
                      </a>
                  </li>
                  <li>
                      <a class="icons-sm tw-ic">
                          <i class="fa fa-twitter"> </i>
                      </a>
                  </li>
              </ul>
          </li>
          <!--/Social-->
          <!--Search Form-->
          <li>
              <form class="search-form" role="search">
                  <div class="form-group md-form mt-0 pt-1 waves-light" mdbWavesEffect>
                      <input type="text" class="form-control" placeholder="Search">
                  </div>
              </form>
          </li>
          <!--/.Search Form-->
          <!-- Side navigation links -->
          <li>
              <ul class="collapsible collapsible-accordion">
                  <mdb-accordion [multiple]="false" aria-multiselectable="false">

                      <!-- Collapsible link -->
                      <mdb-accordion-item>
                          <mdb-accordion-item-head mdbWavesEffect>
                              <i class="fa fa-chevron-right"></i> Collapsible menu</mdb-accordion-item-head>
                          <mdb-accordion-item-body>
                              <ul>
                                  <li>
                                      <a href="#" class="waves-effect" mdbWavesEffect>Link 1</a>
                                  </li>
                                  <li>
                                      <a href="#" class="waves-effect" mdbWavesEffect>Link 2</a>
                                  </li>
                              </ul>
                          </mdb-accordion-item-body>
                      </mdb-accordion-item>

                      <!-- Simple link -->
                      <mdb-accordion-item class="no-collase">
                          <mdb-accordion-item-head mdbWavesEffect>
                              <i class="fa fa-hand-pointer-o"></i> Simple link</mdb-accordion-item-head>
                          <mdb-accordion-item-body></mdb-accordion-item-body>
                      </mdb-accordion-item>

                      <!-- Collapsible link -->
                      <mdb-accordion-item>
                          <mdb-accordion-item-head mdbWavesEffect>
                              <i class="fa fa-eye"></i> Collapsible menu 2</mdb-accordion-item-head>
                          <mdb-accordion-item-body>
                              <ul>
                                  <li>
                                      <a href="#" class="waves-effect" mdbWavesEffect>Link 1</a>
                                  </li>
                                  <li>
                                      <a href="#" class="waves-effect" mdbWavesEffect>Link 2</a>
                                  </li>
                              </ul>
                          </mdb-accordion-item-body>
                      </mdb-accordion-item>
                      <mdb-accordion-item>
                          <mdb-accordion-item-head mdbWavesEffect>
                              <i class="fa fa-eye"></i> aws </mdb-accordion-item-head>
                          <mdb-accordion-item-body>
                              <ul *ngFor="let x of playlist">
                                  <li>
                                      <a href="#" class="waves-effect" mdbWavesEffect>{{ x.title}}</a>
                                  </li>
                              </ul>
                          </mdb-accordion-item-body>
                      </mdb-accordion-item>

                      <!-- Simple link -->
                      <mdb-accordion-item class="no-collase">
                          <mdb-accordion-item-head mdbWavesEffect>
                              <i class="fa fa-diamond"></i> Simple link 2</mdb-accordion-item-head>
                          <mdb-accordion-item-body></mdb-accordion-item-body>
                      </mdb-accordion-item>

                  </mdb-accordion>
              </ul>
          </li>
          <!--/. Side navigation links -->
      </links>
      <div class="sidenav-bg mask-strong"></div>
  </mdb-side-nav>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" [containerInside]="true">

      <navlinks class="navbar-container">
          <!-- SideNav slide-out button -->
          <div class="float-left">
              <a (click)="sidenav.show()" class="button-collapse hidden-nav-button-collapse">
                  <i class="fa fa-bars"></i>
              </a>
          </div>
          <!--/. SideNav slide-out button -->
      </navlinks>

      <mdb-navbar-brand>
          <!-- Breadcrumb-->
          <div class="breadcrumbs breadcrumbs-hidden-nav breadcrumb-dn mr-auto">
              <p [routerLink]="['/']" routerLinkActive="router-link-active" >CodingHobby</p>
          </div>
          <!--/. Breadcrumb-->
      </mdb-navbar-brand>

      <navlinks>
          <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
              <!--<li class="nav-item">
                  <a class="nav-link waves-light" mdbWavesEffect>
                      <i class="fa fa-envelope"></i>
                      <span class="clearfix d-none d-sm-inline-block">Contact</span>
                  </a>
              </li>-->
              <li class="nav-item">
                  <button type="button" size="md" mdbBtn color="orange" class="waves-light" (click)="signinform.show()" mdbWavesEffect>
                      Sign In</button>
              </li>
              <!--<li class="nav-item">
                  <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/public/myaccount']" routerLinkActive="router-link-active" >
                      <i class="fa fa-user"></i>
                      <span class="clearfix d-none d-sm-inline-block">SignIn/SignUp</span>
                  </a>
              </li>-->
              <!--<li class="nav-item dropdown btn-group" dropdown>
                  <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                      Dropdown
                  </a>
                  <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                  </div>
              </li>-->
          </ul>
      </navlinks>
  </mdb-navbar>
  <!--/. Navbar -->

</header>
<!--/.Double navigation-->






  <!--Modal: Sign In form-->
  <div mdbModal #signinform="mdb-modal" class="modal fade" id="modalSignInForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Form without header-->
        <!--style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table7.jpg'); width: 28rem;-->
  <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table7.jpg')">
    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

      <!--Header-->
      <div class="text-center">
        <h3 class="white-text mb-5 mt-4 font-weight-bold">
          <strong>SIGN</strong>
          <a class="orange-text font-weight-bold">
            <strong> IN</strong>
          </a>
        </h3>
      </div>

      <!--Body-->
      <form [formGroup]="signInForm">


        <div class="md-form">
          <input type="text" id="darkFormEmailEx" class="form-control white-text" formControlName="darkFormEmailEx" mdbInputDirective>
          <label for="darkFormEmailEx">Your email</label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="darkFormPasswordEx" class="form-control white-text" formControlName="darkFormPasswordEx" mdbInputDirective>
          <label for="darkFormPasswordEx">Your password</label>
        </div>
      </form>

      <!--Grid row-->
      <div class="row d-flex align-items-center mb-4">

        <!--Grid column-->
        <div class="text-center mb-3 col-md-12">
          <button type="button" mdbBtn color="orange" block="true" rounded="true" class="z-depth-1 waves-light" mdbWavesEffect>Sign in</button>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

      <!--Grid column-->
      <div class="col-md-12">
        <p class="font-small white-text d-flex justify-content-end">Don't have a account?
          <a (click)="signinform.hide()" (click)="signupform.show()" class="orange-text ml-1 font-weight-bold"> Sign up</a>
        </p>
      </div>
      <!--Grid column-->

    </div>
  </div>
  <!--/Form without header-->

      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Sign In form-->

        </div>
      </form>

      <!--Grid row-->
      <div class="row d-flex align-items-center mb-4">

        <!--Grid column-->

          <button type="button" mdbBtn color="green" block="true" rounded="true" class="z-depth-1 waves-light" mdbWavesEffect>Sign Up</button>

    </div>
  </div>

      </div>

    </div>
  </div>
