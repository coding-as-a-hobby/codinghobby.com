<!--Modal: Sign In form-->
<div mdbModal #signinform="mdb-modal" class="modal fade" id="modalSignInForm" tabindex="-1" role="dialog"
  aria-labelledby="signin" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Form without header-->
      <!--style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table7.jpg'); width: 28rem;-->
      <div class="card indigo">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

          <!--Header-->
          <div class="text-center">
            <h3 class="white-text mb-5 mt-4 font-weight-bold">
              <strong>SIGN</strong>
              <a class="orange-text font-weight-bold">
                <strong> IN</strong>
              </a>
            </h3>
          </div>

          <!--Body-->
          <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">


            <div class="md-form">
              <input type="text" class="form-control white-text" formControlName="username" mdbInputDirective
                data-error="username should be atleast 6 characters" data-success="it works">
              <label>Username</label>
            </div>

            <div class="md-form pb-3">
              <input type="password" class="form-control white-text" formControlName="password" mdbInputDirective
                data-error="password should be atleast 8 characters" data-success="it works">
              <label>Password</label>
            </div>


            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

              <!--Grid column-->
              <div class="text-center mb-3 col-md-12">
                <button (click)="signinform.hide()" type="submit" [disabled]="signinForm.invalid" mdbBtn color="orange"
                  block="true" rounded="true" class="z-depth-1 waves-light" mdbWavesEffect>Sign in</button>
                  <p class="font-small white-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                    <div class="row my-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <!--<button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook text-center"></i></button>-->
                        <!--Twitter-->
                        <!--<button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter"></i></button>-->
                        <!--Google +-->
                        <!--<button data-onsuccess="onSignIn" type="button" class="g-signin2 btn btn-white btn-rounded z-depth-1a"><i class="fa fa-google-plus"></i></button>-->
                        <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
                      </div>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
          <!--Grid column-->
          <div class="col-md-12">
            <p class="font-small white-text d-flex justify-content-end">Forgot password?
              <a (click)="signinform.hide()" (click)="signupform.show()" class="orange-text ml-1 font-weight-bold">
                Reset</a>
            </p>
            <p class="font-small white-text d-flex justify-content-end">Don't have a account?
              <a (click)="signinform.hide()" (click)="signupform.show()" class="orange-text ml-1 font-weight-bold">
                Sign up</a>
            </p>
          </div>
          <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="signinform.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <!--Grid column-->

        </div>
      </div>
      <!--/Form without header-->
    </div>
    <!--/.Content-->

  </div>
</div>
<!--Modal: Sign In form-->

<!--Modal: Sign Up form-->
<div mdbModal #signupform="mdb-modal" class="modal fade" id="modalSignUpForm" tabindex="-1" role="dialog"
  aria-labelledby="signup" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Form without header-->
      <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table7.jpg')">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

          <!--Header-->
          <div class="text-center">
            <h3 class="white-text mb-5 mt-4 font-weight-bold">
              <strong>SIGN</strong>
              <a class="green-text font-weight-bold">
                <strong> UP</strong>
              </a>
            </h3>
          </div>

          <!--Body-->
          <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
            <div class="md-form">
              <input type="text" class="form-control white-text" formControlName="username" mdbInputDirective
                data-error="{min length: 6, max length: 15}" data-success="it works">
              <label>Username</label>
            </div>
            <div class="md-form">
              <input type="email" class="form-control white-text" formControlName="email" mdbInputDirective data-error="should be a valid email"
                data-success="it works">
              <label>Email</label>
            </div>

            <div class="md-form">
              <input type="password" class="form-control white-text" formControlName="password" mdbInputDirective
                data-error="must satisfy [A-Z][a-z][0-9][$@$!%*?&]" data-success="it works">
              <label>Password</label>
            </div>
            <!--<div class="md-form pb-3">
                <input type="password" class="form-control white-text" formControlName="confirmpassword" mdbInputDirective ng-maxlength="15" data-error="password != confirmpassword" data-success="">
                <label>confirm password</label>
              </div>
              <div class="md-form">
                  <input type="text" class="form-control white-text" formControlName="phone" mdbInputDirective data-error="only numbers" data-success="it works">
                  <label>Phone</label>
                </div>-->


            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

              <!--Grid column-->
              <div class="text-center mb-3 col-md-12 form-group">
                <button (click)="confirmform.show()" (click)="signupform.hide()" [disabled]="signupForm.invalid" type="submit"
                  mdbBtn color="green" block="true" rounded="true" class="z-depth-1 waves-light" mdbWavesEffect>Sign Up</button>
                <!-- (signupForm.value.password !== signupForm.value.confirmpassword) ||  -->
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>

        </div>
      </div>
      <!--/Form without header-->

    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Sign Up form-->

<!--Modal: Confirm User -->
<div mdbModal #confirmform="mdb-modal" class="modal fade" id="modalConfirmForm" tabindex="-1" role="dialog"
  aria-labelledby="confirm" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Form without header-->
      <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table7.jpg')">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

          <!--Header-->
          <div class="text-center">
            <h3 class="white-text mb-5 mt-4 font-weight-bold">
              <strong>CONFIRM</strong>
              <!--<a class="green-text font-weight-bold">
                  <strong> UP</strong>
                </a>-->
            </h3>
          </div>

          <!--Body-->
          <form [formGroup]="confirmForm" (ngSubmit)="onConfirm()">
            <div class="md-form">
              <input type="text" class="form-control white-text" formControlName="code" mdbInputDirective data-error="only numbers"
                data-success="it works">
              <label>Code</label>
            </div>

            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

              <!--Grid column-->
              <div class="text-center mb-3 col-md-12 form-group">
                <button (click)="confirmform.hide()" (click)="signinform.show()" [disabled]="confirmForm.invalid" type="submit"
                  mdbBtn color="green" block="true" rounded="true" class="z-depth-1 waves-light" mdbWavesEffect>Confirm</button>
                <!-- (signupForm.value.password !== signupForm.value.confirmpassword) ||  -->
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>

        </div>
      </div>
      <!--/Form without header-->

    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Confirm User-->
